<h2>Items List</h2>
<ul class="list-group items">
  <li class="list-group-item" *ngFor="let item of items" (click)="showDetail(item)" [class.selected]="item === selectedItem">
    <a routerLink="/detail/{{item.id}}">
      <span class="badge badge-primary">{{item.id}}</span> {{item.name}}
    </a>
  </li>
</ul>
