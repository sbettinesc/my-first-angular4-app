<div *ngIf="item" class="detail">
  <h2>{{ item.name | uppercase }} Details</h2>
  <div class="form-group">
      <label for="id">Id</label>
      <input id="id" [(ngModel)]="item.id" readonly>
    </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" [(ngModel)]="item.name" placeholder="name">
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <input id="description"[(ngModel)]="item.description" placeholder="description">
  </div>
</div>

<button (click)="goBack()" type="button" class="btn btn-primary">Back</button>
